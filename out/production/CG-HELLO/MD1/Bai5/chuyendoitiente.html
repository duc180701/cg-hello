<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="./chuyendoitiente.css">
    </head>
    <body>
        <form action="">
            <div id="form_convert">
                <div id="ammoutDiv">
                    <p class="title_input">Amount</p>
                    <input type="text" name="amount"/>
                </div>
                <div id="fromDiv">
                    <p class="title_input">From Currency</p>
                    <select name="currency">
                        <option value="vnd">VietNam Dong (VND)</option>
                        <option value="usd">USD</option>
                    </select>
                </div>
                <div id="toDiv">
                    <p class="title_input">To Currency</p>
                    <select name="currency">
                        <option value="vnd">VietNam Dong (VND)</option>
                        <option value="usd">USD</option>
                    </select>
                </div>
                <div id="convertDiv">
                    <button type="button" class="button_convert">Convert</button>
                </div>
            </div>
        </form>
    </body>
</html>
