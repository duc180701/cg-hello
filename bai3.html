<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài 3</title>
        <style>
            table {
                width: 100%;
            }

            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th, td {
                padding: 5px;
                text-align: center;
            }

            tr:nth-child(even) {
                background-color: #eee;
            }

            tr:nth-child(odd) {
                background-color: #fff;
            }

            th {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>[Bài đọc] Tạo bảng trong HTML</h1>
        <table border="1">
            <tr>
                <th>STT</th>
                <th>FullName</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Tran Duc</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mai Chuc</td>
                <td>18</td>
            </tr>
        </table>

        <h1>[Bài đọc] Tạo biểu mẫu cho trang web</h1>
        <form action="https://www.facebook.com" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                Username:<br>
                <input type="text" name="username" value="Username"/>
                <br>
                Password:<br>
                <input type="text" name="password" value="Password"/>
                <br><br>
                <input type="button" value="Submit"/>
            </fieldset>
        </form>

        <h1>[Bài đọc] Sử dụng input, button và textarea</h1>
        <form action="" method="POST">
            InputText: <input type="text" name="inputtext"/>
            <br><br>
            InputPassword: <input type="password" name="inputpassword"/>
            <br><br>
            InputCheckBox:
            <label><input type="checkbox" name="inputcheckbox" value="check1"/>Faker</label>
            <label><input type="checkbox" name="inputcheckbox" value="check2"/>Oner</label>
            <label><input type="checkbox" name="inputcheckbox" value="check3"/>Gumayusi</label>
            <br><br>
            InputRadio:
            <label><input type="radio" name="inputcheckbox" value="check4" checked/>Keria</label>
            <label><input type="radio" name="inputcheckbox" value="check5"/>Doran</label>
            <label><input type="radio" name="inputcheckbox" value="check6"/>Kkoma</label>
            <br><br>
            InputReset:
            <input type="reset" name="Reset">
            <br><br>
            InputSubmit:
            <input type="submit" name="Send data">
            <br><br>
            Button:
            <button type="button">
                <img src="https://faceinch.vn/upload/elfinder/Ảnh/chup-chan-dung-6.jpg" alt="Button Girl" width="200" height="100">
            </button>
            <br><br>
            TextArea:
            <textarea name="textarea" cols="50" rows="5">This is very very long text input</textarea>
        </form>
    </body>
</html>
